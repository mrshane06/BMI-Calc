<!DOCTYPE html>
<html lang="en">

<body>
    <h2>BMI Calculator</h2>
    <div class="box">
        <label for="weight">Weight (kgs)</label>
        <input id="weight" type="number"><hr>
        <label for="height">Height (cm)</label>

        <button onclick="calculateBmi()" >Submit</button><hr>
        <button onclick="reload()" >Clear</button><hr>

        <p id="heading"></p>
        <p id="bmi-output"></p>
        <p id="message"></p>
    </div>

    <script src="./script/script.js"></script>
</body>
